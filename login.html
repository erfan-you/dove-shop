<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0">
<link rel="stylesheet" href="./login css.css">


</head>

<body>
    <div id="container">
        <div class="main" id="main">
            <input type="checkbox" id="chk">
            <div class="signup">
                <label for="chk" class="sig">حساب کاربری ایجاد کنید</label>
                <div class="user-box">
                    <input type="text" title="Enter Username" id="username" required autocomplete="off">
                    <label id="usernameLabel">نام کاربری</label>
                    <img src="https://raw.githubusercontent.com/Ahmed-Massoud/Login-and-sign-up-form/main/logo.svg"
                        alt="Logo" class="logo-img" id="userIcon" />
                    <i></i>
                </div>
                <div class="user-box">
                    <input type="text" title="Enter email" id="email" required autocomplete="off">
                    <label id="emailLabel">ایمیل</label>
                    <img src="https://raw.githubusercontent.com/Ahmed-Massoud/Login-and-sign-up-form/main/logo.svg"
                        alt="Logo" class="logo-img" id="emailIcon">
                </div>
                <div class="user-box" style="height: 40px;">
                    <input type="password" title="Enter password" id="password" required autocomplete="off">
                    <label id="passwordLabel">رمز عبور</label>
                    <img src="https://raw.githubusercontent.com/Ahmed-Massoud/Login-and-sign-up-form/main/logo.svg"
                        alt="Logo" class="logo-img" id="passIcon">
                </div>
               <div class="text-center">
                <button onclick="">ایجاد حساب کاربری</button>
               </div>
            </div>
            <div class="login">
                <label for="chk" class="log">ورود</label>
                <div class="user-box">
                    <input type="text" title="Enter Username" id="username2" required>
                    <label>نام کاربری</label>
                </div>
                <div class="user-box">
                    <input type="password" title="Enter password" id="password2" required>
                    <label>رمز عبور </label>
                </div>
               <div class="mt-3">
                <button onclick="login()" id="button2" >ورود</button>
               </div>
            </div>
        </div>
        <script
            src="https://raw.githubusercontent.com/Ahmed-Massoud/Login-and-sign-up-form/main/sweetalert.min.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
